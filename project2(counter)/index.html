<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="container">
        <h1>This is the Counter page</h1>
        <p class="explanation">when you click the button you, the count will <span class="underline"> increase</span>, <span class="underline">decrease</span> or <span class="underline">reset</span>.</p>
        <span class="value">0</span>
        <br>
        <div class="btn-container">
            <button id="btn" class="increase">increase</button>
            <button id="btn" class="reset">reset</button>
            <button id="btn" class="decrease">decrease</button>

        </div>
    </div>
