<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudung shop</title>
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome -->
<script src="https://kit.fontawesome.com/b075a818ed.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar -->
<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img class="logo" src="./store_logo.jpeg" alt="logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>
<!-- end of navbar -->
    <!-- Banner -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">SABELLA collection</h1>
            <button class="banner-btn">Shop now</button>
        </div>
    </header>
    <!-- end of Banner -->
    
    <!--  products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Collection!</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./blue.jpeg" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                    
                </div>
                <h3>title product</h3>
                <h4>RM 10.00</h4>
            </article>
            <!-- end of single products -->
   
        </div>
    </section>
    <!-- end of product -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                   
                    <div>
                        <h4>Blue</h4>
                        <h5>RM</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fa fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fa fa-chevron-down"></i>
                    </div>

                </div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your total : RM <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->







    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- end of contentful -->
    <script src="./apps.js"></script>
</body>
</html>
